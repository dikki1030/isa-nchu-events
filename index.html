<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA NCHU Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; text-align: center; font-family: 'Poppins', sans-serif; }
        
        /* HERO IMAGE */
        .hero {
            background: linear-gradient(rgba(0, 79, 159, 0.85), rgba(0, 79, 159, 0.65)), 
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            /* Using Flexbox to center everything perfectly */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the box */
            width: 100%;
        }

        h1 { 
            font-size: 3rem; 
            margin: 0 0 10px 0; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        p { 
            font-size: 1.3rem; 
            margin: 0 0 40px 0; 
            opacity: 0.95; 
            font-weight: 300;
        }

        /* BUTTON CONTAINER */
        .btn-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Wraps on small phone screens */
            justify-content: center;
        }

        /* THE RELIABLE BUTTONS */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Gold Button Style */
        .btn-gold {
            background-color: #FFD700;
            color: #004F9F;
            border: 2px solid #FFD700;
        }
        .btn-gold:hover {
            background-color: #ffe033;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        /* Outline Button Style */
        .btn-outline {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-outline:hover {
            background-color: white;
            color: #004F9F;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to ISA NCHU</h1>
        <p>Your home away from home.</p>

        <div class="btn-group">
            <a href="https://sites.google.com/view/indianstudentsassociationnchu/events" target="_blank" class="btn btn-gold">
                Upcoming Events
            </a>

            <a href="https://sites.google.com/view/indianstudentsassociationnchu/contact-us" target="_blank" class="btn btn-outline">
                Join Us
            </a>
        </div>
    </div>

</body>
</html>
