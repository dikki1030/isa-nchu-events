<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA NCHU Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- STYLES --- */
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; text-align: center; color: #333; }
        
        /* HERO SECTION */
        .hero {
            background: linear-gradient(rgba(0, 79, 159, 0.8), rgba(0, 79, 159, 0.6)), 
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            border-radius: 0 0 20px 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }

        /* THE MAGIC BUTTONS */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin: 10px;
            text-decoration: none; /* Removes underline */
        }

        .btn-gold { 
            background-color: #FFD700; 
            color: #004F9F; 
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn-gold:hover { 
            background-color: #ffe033; 
            transform: translateY(-3px); 
        }

        .btn-outline { 
            background: transparent; 
            border: 2px solid white; 
            color: white; 
        }

        .btn-outline:hover { 
            background: white; 
            color: #004F9F; 
        }

    </style>
    
    <script>
        // THIS SCRIPT FORCES THE LINK TO OPEN
        function goToPage(url) {
            window.open(url, '_top');
        }
    </script>
</head>
<body>

    <div class="hero">
        <h1>Welcome to ISA NCHU</h1>
        <p>Your home away from home.</p>
        
        <button class="btn btn-gold" onclick="goToPage('https://sites.google.com/view/indianstudentsassociationnchu/events')">
            Upcoming Events
        </button>

        <button class="btn btn-outline" onclick="goToPage('https://sites.google.com/view/indianstudentsassociationnchu/contact-us')">
            Join Us
        </button>
    </div>

</body>
</html>
